    <script type="text/javascript" src="js/jquery-3.3.0.min.js"></script>
    <script>
      function reloadimg(e,timer){ 
      setTimeout( function(){
      e.src = "LTdata.png?r=" + Math.random(); 
      },timer); 
      }
    </script>
    <script type="text/javascript" src="js/jquery.periodicalupdater.js"></script>
    <script type="text/javascript">
      $(function(){
        $.PeriodicalUpdater('./lastread.dat',{
          method: 'get',
          minTimeout: 2000,
          type: 'html'
        },

        function(data){
          $("#lastload").text(data);
        });
      });
    </script>    
  </head>
  <body>
    <h1>LakeShore330</h1>
    <div id="lastload">aaa</div>    
    <img src="LTdata.png" onload="reloadimg(this,1000)"
	 onerror="reloadimg(this,5000)" width=80% />
